name: Release and Publish Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: pdrh/portainer-go-cli

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"
          
          VERSION=${LAST_TAG#v}
          
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate Docker tags
        id: docker_tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          
          TAGS="${{ env.IMAGE_NAME }}:${VERSION}"
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:${MAJOR}.${MINOR}"
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:${MAJOR}"
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Portainer CLI
            org.opencontainers.image.description=CLI for managing Portainer stacks
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Changes in this Release
            
            ### Docker Images Published
            - `${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`
            - `${{ env.IMAGE_NAME }}:latest`
            
            ### Pull Command
            ```bash
            docker pull ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            ### Latest Commit
            ${{ github.event.head_commit.message }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false

      - name: Update Docker Hub description
        continue-on-error: true
        run: |
          echo "Updating Docker Hub description for ${{ env.IMAGE_NAME }}"
          
          # Get Docker Hub token
          TOKEN=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"username": "${{ secrets.DOCKER_USERNAME }}", "password": "${{ secrets.DOCKER_PASSWORD }}"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to get Docker Hub token"
            exit 1
          fi
          
          echo "Token acquired successfully"
          
          # Prepare README content
          README_CONTENT=$(cat README.md | jq -Rs .)
          
          # Extract repository name (without username)
          REPO_NAME="${{ env.IMAGE_NAME }}"
          USERNAME=$(echo $REPO_NAME | cut -d'/' -f1)
          REPOSITORY=$(echo $REPO_NAME | cut -d'/' -f2)
          
          echo "Username: $USERNAME"
          echo "Repository: $REPOSITORY"
          
          # Update repository description
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH \
            -H "Authorization: JWT ${TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"full_description\": $README_CONTENT, \"description\": \"CLI for managing Portainer stacks\"}" \
            "https://hub.docker.com/v2/repositories/${USERNAME}/${REPOSITORY}/")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "Docker Hub description updated successfully"
          else
            echo "Failed to update Docker Hub description"
            exit 1
          fi

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          
          echo "## Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${VERSION}\` (exact version)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${MAJOR}.${MINOR}\` (minor version tracking)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:${MAJOR}\` (major version tracking)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_NAME }}:latest\` (latest version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Exact version (recommended for production)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Latest version" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY